<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asmaa's Input</title>
  </head>
  <body>
    <form action="http://www.google.com" method="GET">
      <label for="user-name">What's your name?</label>
      <input type="text" name="user-name">
      <input type="submit" value="Submit">
      <br>
      <h3>What are your dogs favorite toys?</h3>
      <input type="checkbox" name="toy-1" value="kong">Kong<br>
      <input type="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
      <input type="checkbox" name="toy-3" value="squeaky-toys">Squeaky Toys<br>
    
    <h3>What is the size of your dog?</h3>
    <select name="size">
      <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
    </select>
    
    </form>
  </body>
</html>
